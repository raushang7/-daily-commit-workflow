name: Daily Commit

on:
  schedule:
    - cron: '15 6 * * *'  # Runs daily at 6:15 AM UTC (change as needed)

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Commit for 23f3003400@ds.study.iitm.ac.in
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f3003400@ds.study.iitm.ac.in"
          date > update.txt
          git add update.txt
          git commit -m "Automated daily update"
          git push


